name: Deploy to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            
            echo "🚀 Starting deployment..."
            
            # Navigate to project directory
            cd /home/ubuntu/trump_trader
            
            # Pull latest code
            echo "📥 Pulling latest code from main branch..."
            git pull origin main
            
            # Activate virtual environment
            source venv/bin/activate
            
            # Install/update dependencies
            echo "📦 Installing dependencies..."
            pip install -r requirements.txt --quiet
            
            # Restart services
            echo "🔄 Restarting services..."
            sudo systemctl restart trump-trader.service
            sudo systemctl restart trump-trader-telegram.service
            
            # Wait for services to start
            sleep 3
            
            # Check service status
            echo "✅ Checking service status..."
            sudo systemctl is-active trump-trader.service
            sudo systemctl is-active trump-trader-telegram.service
            
            echo "🎉 Deployment complete!"
            echo "📊 Service status:"
            sudo systemctl status trump-trader.service --no-pager -l | head -10
            
      - name: Deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi

